<!DOCTYPE html>
<html>
<head>
    <title>Cultivo de Tomate - Monitoramento Agrícola</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento Agrícola - Cultivo de Tomate</h1>
        
        <div class="card">
            <h2>Informações Gerais</h2>
            <p>Temperatura: <span id="temperatura">--</span> °C</p>
            <p>Umidade: <span id="umidade">--</span> %</p>
            <p>Condição do Solo: <span id="condicao-solo">--</span></p>
            <p>Status da Irrigação: <span id="status-irrigacao">Não irrigando</span></p>
            <p>Quantidade de Água por Hora: <span id="quantidade-agua">--</span> ml</p>
        </div>
        
        <div class="acoes">
            <button id="botao-ligar" class="botao-acao">Ligar Irrigação</button>
            <button id="botao-desligar" class="botao-acao">Desligar Irrigação</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
